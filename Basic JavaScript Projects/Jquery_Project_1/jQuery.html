<!DOCTYPE html>
    <html>
        <head>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        </head>
        <script>
            $(document).ready(function(){
                $("html").append(
                    "<body>\
                        <div id='container'>\
                            <div id='inner'>\
                                <h1>Basic jQuery</h1>\
                                <p id='red'>Paragraph 1</p>\
                                <p id='blue'>Paragraph 2</p>\
                                <p id='green'>Paragraph 3</p>\
                            </div>\
                        </div\
                    </body>"
                );
                $("#red").css({"color":"red"});
                $("#green").click(function(){
                    $("h1").hide();
                });
            });
        </script>
    </html>
